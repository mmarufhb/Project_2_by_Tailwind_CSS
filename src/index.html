<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body>
  <div class="w-screen min-h-screen flex justify-center items-center">

    <div class="flex flex-col md:flex-row  gap-6 bg-white w-[80%] mx-auto p-10 shadow-2xl">
      <div class="w-full md:w-1/2  bg-violet-400 flex justify-evenly items-center flex-col px-4">
        <img src="../Images/logo.png" alt="Logo" class="w-20 h-20 rounded-xl">
        <h1 class="text-2xl font-bold py-6 text-center">Let us help you run your own platform</h1>
        <p class="text-lg text-white text-center">Our registration process is quicker than other edtech platform</p>
      </div>

      <div class="w-full md:w-1/2">
        <h1 class="text-2xl font-bold text-center">Get Started</h1>
        <p class="pb-10 text-center">Create your account now</p>
        <form class="flex flex-col gap-4" action="#">
          <div>
            <label class="text-lg block pb-4" for="f-name">Full Name:</label>
            <input class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none" type="text"
              name="f-name" id="f-name" placeholder="Enter your full name">
          </div>
          <div>
            <label class="text-lg block pb-4" for="email">Email:</label>
            <input class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none" type="email"
              name="email" id="email" placeholder="Enter your email">
          </div>
          <div>
            <label class="text-lg block pb-4" for="password">Password:</label>
            <input class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none" type="password"
              name="password" id="password" placeholder="Enter your password">
          </div>
          <div>
            <button class="bg-blue-500 w-full py-3 rounded-lg cursor-pointer">Sign Up</button>
          </div>
        </form>
        <p class="pt-6 text-center">Already a member? <button class="text-blue-500 font-bold cursor-pointer">Sign in</button></p>
      </div>
    </div>

  </div>

</body>

</html>
